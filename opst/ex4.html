<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<h1>Array</h1>
	<h2>Syntax</h2>
	<script>
		var coworkers = ["egoing", "leezche"];
	</script>
	<h2>get</h2>
	<script>
		document.write("1 : " + coworkers[0] + "<br>");
		document.write("2 : " + coworkers[1] + "<br>");
	</script>
	<h2>add</h2>
	<script>
		coworkers.push("duru");
		document.write("3 : " + coworkers[2] + "<br>");
		coworkers.push("taeho");
		document.write("4 : " + coworkers[3] + "<br>");
	</script>
	<h2>count</h2>
	<script>
		document.write(coworkers.length + "<br>");
	</script>

</body>

</html>
